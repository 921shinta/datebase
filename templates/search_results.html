<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>投稿者: {{ post.user.username }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>検索結果が見つかりませんでした。</p>
    {% endif %}

    <a href="{{ url_for('index') }}">トップページに戻る</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理パネル</title>
</head>
<body>
    <h1>管理パネル</h1>
    <h2>ユーザー管理</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} <a href="{{ url_for('delete_user', user_id=user.id) }}">削除</a></li>
        {% endfor %}
    </ul>

    <h2>投稿管理</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} <a href="{{ url_for('delete_post', post_id=post.id) }}">削除</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
